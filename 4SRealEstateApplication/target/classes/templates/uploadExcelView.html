<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cargar y Corregir Archivo Excel</title>
</head>
<body>
    <h1>Cargar y Corregir Archivo Excel</h1>
    
    <h2>Procesar Archivo 1 (Normalización de Columnas N, P, R)</h2>
    <form method="POST" action="/uploadExcel" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx" required />
        <button type="submit">Subir y Corregir</button>
    </form>
    
    <!-- Formulario para el segundo archivo -->
    <h2>Procesar Archivo 2 (Generar INSERTs)</h2>
    <form method="POST" action="/generateInserts" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx" required />
        <button type="submit">Generar INSERTs</button>
    </form>
    
    <p th:if="${message}" th:text="${message}"></p>
    
    <!-- Formulario para el segundo archivo -->
    <h2>Procesar INSERTS</h2>
    <form method="POST" action="/inserts1" enctype="multipart/form-data">
        <input type="file" name="file" accept=".txt" required />
        <button type="submit">Generar INSERTs</button>
    </form>
    
    <!-- Formulario para recibir texto -->
	<h2>Procesar UPDATES</h2>
	<form method="POST" action="/inserts2">
	  <textarea name="estadoInsert" rows="1" cols="30" placeholder="Ingresa tu texto aquí" required></textarea>
	  <button type="submit">Generar UPDATEs</button>
	</form>
    
    
</body>
</html>
