<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>ReTech View</title>
	    
	    <!-- CSS Librerias -->
	    <!--  link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
	    <!--  Styles personalizados -->
	    <link rel="stylesheet" href="/css/styles.css">
	</head>
	<body>
		<div class="container mt-5">
		    <h2 class="mb-4">Datos desde el WebService</h2>
		    
		    <form class="needs-validation" novalidate>
				<div>
					<label>Fecha Scrap:</label>
					<input type="month" id="iniFecBusc" name="iniFecBusc" min="2020-10" value="2020-10" /> <label> al </label>
					<input type="month" id="finFecBusc" name="finFecBusc" min="2020-10" />
				</div></br>
				<label>Estado:</label> 
				<select class="selectpicker" multiple data-live-search="true">
					<option value="0">Angular</option>
					<option value="1">Bootstrap</option>
					<option value="2">React.js</option>
					<option value="3">Vue.js</option>
				</select>
				</br>
				<button type="submit" data-mdb-button-init id="submit" data-mdb-ripple-init class="btn btn-primary btn-sm mt-3">
					Buscar
				</button>
			</form>
		    <table id="myTable" class="table table-bordered">
		        <thead class="table-dark">
		            <tr>
		                <th>URL</th>
		                <th>Días publicado</th>
		                <th>Antigüedad</th>
		                <th>Baños</th>
		                <th>Descripción</th>
		                <th>Dormitorios</th>
		                <th>Fecha scrap</th>
		                <th>Ficha precio</th>
		                <th>Fuente</th>
		                <th>Garages</th>
		                <th>Latitud</th>
		                <th>Longitud</th>
		                <th>Ciudad</th>
		                <th>Dirección</th>
		                <th>Estado</th>
		                <th>Tipo</th>
		                <th>Zona</th>
		                <th>Moneda publicación</th>
		                <th>Nombre</th>
		                <th>Precio publicación</th>
		                <th>Segmento</th>
		                <th>Superficie cubierta</th>
		                <th>ID Webscrap</th>
		                <th>CVEGEO</th>
		                <th>Zona</th>
		                <th>Precio m2</th>
		            </tr>
		        </thead>
		        <tbody>
		            <tr th:each="data : ${dataList}">
		                <td th:text="${data.url}"></td>
		                <td th:text="${data.diasPub}"></td>
		                <td th:text="${data.antiguedad}"></td>
		                <td th:text="${data.banos}"></td>
		                <td th:text="${data.descripcion}"></td>
		                <td th:text="${data.dormitorios}"></td>
		                <td th:text="${data.fechaScrap}"></td>
		                <td th:text="${data.fichaPrecio}"></td>
		                <td th:text="${data.fuente}"></td>
		                <td th:text="${data.garages}"></td>
		                <td th:text="${data.lat}"></td>
		                <td th:text="${data.lng}"></td>
		                <td th:text="${data.locCiudad}"></td>
		                <td th:text="${data.locDireccion}"></td>
		                <td th:text="${data.locEstado}"></td>
		                <td th:text="${data.locTipo}"></td>
		                <td th:text="${data.locZona}"></td>
		                <td th:text="${data.monedaPub}"></td>
		                <td th:text="${data.nombre}"></td>
		                <td th:text="${data.precioPub}"></td>
		                <td th:text="${data.segmento}"></td>
		                <td th:text="${data.superficieCubierta}"></td>
		                <td th:text="${data.webscrapId}"></td>
		                <td th:text="${data.CVEGEO}"></td>
		                <td th:text="${data.zona}"></td>
		                <td th:text="${data.precioM2}"></td>
		                <td th:text="${data.antiguedad}"></td>
		            </tr>
		        </tbody>
		    </table>
		    <ul class="pagination pagination-lg pager" id="myPager"></ul>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/customParseFormat.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/es.js"></script>
		<script src="/js/ReTechJS.js"></script>
	</body>
</html>
